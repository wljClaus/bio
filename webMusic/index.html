<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=1, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="referrer" content="never">
    <title>webMusic</title>
    <link rel="stylesheet" href="css/outline.css">
    <link rel="stylesheet" href="css/details.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_589996_lptay3avokj7cik9.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
<section id="page-music">
    <main class="layout galleys">
        <div class="aside">
            <figure></figure>
            <div class="control">
                <span class="btn-heart iconfont icon-heart"></span>
                <span class="btn-play iconfont icon-stop"></span>
                <span class="btn-next iconfont icon-next"></span>
            </div>
        </div>

        <div class="details">
            <span class="tag">tag</span>
            <h1>music</h1>
            <ul class="icons">
                <li><span class="iconfont icon-music"></span>666</li>
                <li><span class="iconfont icon-heart"></span>46</li>
                <li><span class="iconfont icon-zan"></span>13</li>
            </ul>
            <div class="progress">
                <div class="bar">
                    <div class="bar-progress"></div>
                </div>
                <span class="progress-time">0:00</span>
            </div>
            <div class="singer"></div>
            <div class="lyrics">
                <p></p>
            </div>
        </div>
    </main>
    <footer id="Footer">
        <div class="layout">
            <span class="iconfont icon-left"></span>
            <span class="iconfont icon-right"></span>
            <div class="box">
            <ul>
                <li>
                    <div class="cover" style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-small)"></div>
                    <h3>春天</h3>
                </li>
            </ul>
            </div>
        </div>
    </footer>
</section>
<section></section>
<div class="bg"></div>
<script src="js/script.js"></script>
</body>
</html>
